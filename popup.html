<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Sites</title>
    <link rel="stylesheet" type="text/css" href="css/popup.css">
</head>
<body>
    <div class="wrapper">
      <h1 class="title">Gerenciador de Sites</h1>
      <div class="buttons">
        <button type="button" class="state-off">off</button>
       <button type="button" class="state-on">On</button>
    </div>
    <div class="sites">
      <p>Liste seus sites abaixo, um por linha</p>
      <textarea rows="8" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
    </div>
    <button type="button" class="state-save">Salvar lista de sites</button>
    </div>
</body>
</html>
